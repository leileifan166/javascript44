<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="yellowgreen">
    <form action="" name="form1">
        <input type="button" name="btn1" value="动态添加文本框" onclick="addInput()">
    </form>
    <script>
        document.write("明けましておめでとうございます");
        document.write("今年もよろしくお願いします<hr>");
        document.write("<br>");
        document.writeln("明けましておめでとうございます");
        document.writeln("今年もよろしくお願いします<hr>");
    </script>
    <pre>
        <script>
            document.writeln("明けましておめでとうございます");
            document.writeln("今年もよろしくお願いします");
        </script>
    </pre>
    <script>
        function addInput(){
            var txt = document.createElement("input");
            txt.type = "text";
            txt.name = "txt";
            txt.value = "动态添加的文本框";
            document.form1.appendChild(txt);
        }
    </script>

    

</body>
</html>
